<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">

    <title>impar ou par</title>
</head>
<body>
    <div class="continer">
        <div class="box">

            <header class="cabecalho">
                <h1>Ímpar ou Par</h1>
            </header>
            
            <main class="main">
                <section class="content form-content">
                    <form class="form">
                        <h2>Digite um Número ;)</h2>
                        <input id="inputValue" class="input" type="number" name="input number" placeholder="digite um número">
                        <p>envie quantos números quiser.</p>
                        <button id="enviar" class="btn btn-enviar" type="button">enviar número</button>
                        <button id="verificar" class="btn btn-verificar" type="button">verificar números</button>
                        <button id="limpar" class="btn btn-limpar" type="button">limpar resultados</button>
                    </form>            
                </section>
                
                <section class="content respostas">
                    <header>
                        <h2>Resultados</h2>
                    </header>
                    <div id="results">
                        <p id="res" class="res">nenhum resultado ainda!</p>
                    </div>
                </section>
            </main>
            
            <footer class="rodape">
                <a href="https://github.com/duardoLopes">@eduardo_lopes.j</a>
            </footer>
            
        </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
